{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}
	login
{% endblock %}

{% block content %}
	<div class="row justify-content-center">
		<div class="col-6">
			<div class="card">
				<div class="card-body">
					<h1>Login</h1>
					<form method="POST" novalidate="">
						{% csrf_token %}
						{{ form|crispy}}
						<button type="submit" class="btn btn-primary">Login</button>
					</form>	
				</div>
			</div>
		</div>
	</div>

{% endblock %}
