{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}
	Sign Up
{% endblock %}

{% block content %}
	<div class="row justify-content-center">
		<div class="col-6">
			<div class="card">
				<div class="card-body">
					<h1>Sign up</h1>
					<form method="POST" novalidate="">
						{% csrf_token %}
						{{ form|crispy}}
						<button type="submit" class="btn btn-outline-primary">Sign up</button>
						<a href="{% url 'login'%}" style="margin-left: 5%">Already have account? Log in</a>
					</form>	
				</div>
			</div>
		</div>
	</div>

{% endblock %}
