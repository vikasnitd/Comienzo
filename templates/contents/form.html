{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}
	submit
{% endblock %}

{% block content %}
	<div class="row justify-content-center">
		<div class="col-6">
			<div class="card">
				<div class="card-body">
					<h1>Share Your Thoughts</h1>
					<form method="POST" novalidate="">
						{% csrf_token %}
						{% if edit == 0%}
							{{form|crispy}}
						{%else%}
							{{ form|crispy}}
						{%endif%}
						<button type="submit" class="btn btn-outline-primary">Submit</button>
						{# <a href="{% url 'login'%}" style="margin-left: 5%">Already have account? Log in</a> #}
					</form>	
				</div>
			</div>
		</div>
	</div>

{% endblock %}
